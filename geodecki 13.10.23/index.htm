<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
    <link rel="stylesheet" href="style/main.css">
    <title>Karkurator</title>
    <script src="script/main.js" defer></script>
</head>

<body>
    <div class="karkurator">
        <div class="wynik">
        </div>
        <div class="cyferki">
            <div class="guzik" id="guzik-1">
                <div>1</div>
            </div>
            <div class="guzik" id="guzik-2">
                <div>2</div>
            </div>
            <div class="guzik" id="guzik-3">
                <div>3</div>
            </div>
            <div class="guzik" id="guzik-plus">
                <div>+</div>
            </div>
            <div class="guzik" id="guzik-4">
                <div>4</div>
            </div>
            <div class="guzik" id="guzik-5">
                <div>5</div>
            </div>
            <div class="guzik" id="guzik-6">
                <div>6</div>
            </div>
            <div class="guzik" id="guzik-minus">
                <div>-</div>
            </div>
            <div class="guzik" id="guzik-7">
                <div>7</div>
            </div>
            <div class="guzik" id="guzik-8">
                <div>8</div>
            </div>
            <div class="guzik" id="guzik-9">
                <div>9</div>
            </div>
            <div class="guzik" id="guzik-mult">
                <div>x</div>
            </div>
            <div class="guzik" id="guzik-clear">
                <div>C</div>
            </div>
            <div class="guzik" id="guzik-0">
                <div>0</div>
            </div>
            <div class="guzik" id="guzik-plusminus">
                <div>&PlusMinus;</div>
            </div>
            <div class="guzik" id="guzik-div">
                <div>/</div>
            </div>
            <div class="guzik" id="guzik-equal">
                <div>=</div>
            </div>
            <!--<div class="guzik" id="guzik-equal">=</div>-->
        </div>
    </div>
</body>

</html>
